    <title>Scalazon - Your Shopping Destination</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Scalazon",
      "description": "Your Shopping Destination - Modern e-commerce platform",
      "url": "https://scalazon.vercel.app",
      "author": {
        "@type": "Person",
        "name": "Abhishek Giri",
        "url": "https://github.com/abhishekgiri04"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://scalazon.vercel.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>ðŸ›’ Scalazon</h2>
        <p>You need to enable JavaScript to run this app.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Loading Animation -->
    <style>
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin: -25px 0 0 -25px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #ff9500;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      #root:empty::after {
        content: 'Loading Scalazon...';
        position: fixed;
        top: 60%;
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        color: #ff9500;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
